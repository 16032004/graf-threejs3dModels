<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FBX Loader – Samba Dancing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #020617; color: #e5e7eb; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 13px;
      z-index: 10;
    }
    #info a { color: #38bdf8; text-decoration: none; }
  </style>
</head>
<body>
  <div id="info">
    FBX Loader · Modelo: Samba Dancing · <a href="index.html">Volver al menú</a>
  </div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.164.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.164.0/examples/jsm/controls/OrbitControls.js';
    import { FBXLoader } from 'https://unpkg.com/three@0.164.0/examples/jsm/loaders/FBXLoader.js';

    let camera, scene, renderer, controls, mixer, clock;

    init();
    animate();

    function init() {
      clock = new THREE.Clock();

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x020617);

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
      camera.position.set(100, 200, 300);

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      hemiLight.position.set(0, 200, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(0, 200, 100);
      dirLight.castShadow = true;
      scene.add(dirLight);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(1000, 1000),
        new THREE.MeshPhongMaterial({ color: 0x111827, depthWrite: false })
      );
      ground.rotation.x = -Math.PI / 2;
      ground.receiveShadow = true;
      scene.add(ground);

      const grid = new THREE.GridHelper(400, 40, 0x4b5563, 0x1f2937);
      scene.add(grid);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 90, 0);
      controls.update();

      const loader = new FBXLoader();
      // Modelo remoto de ejemplo. Para usar un FBX local, cámbialo por: 'models/fbx/SambaDancing.fbx'
      loader.load(
        'https://threejs.org/examples/models/fbx/SambaDancing.fbx',
        function (object) {
          mixer = new THREE.AnimationMixer(object);
          if (object.animations && object.animations.length > 0) {
            mixer.clipAction(object.animations[0]).play();
          }
          object.traverse(function (child) {
            if (child.isMesh) {
              child.castShadow = true;
              child.receiveShadow = true;
            }
          });
          scene.add(object);
        }
      );

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
