<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>FBX Loader â€“ Rumba Dancing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      font-size: 13px;
      z-index: 10;
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    #info a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="info">
    FBX Loader Â· Modelo: <strong>Rumba Dancing.fbx</strong> Â·
    <a href="index.html">Volver al menÃº</a>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.164.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.164.0/examples/jsm/controls/OrbitControls.js';
    import { FBXLoader } from 'https://unpkg.com/three@0.164.0/examples/jsm/loaders/FBXLoader.js';

    let camera, scene, renderer, controls;
    let mixer;
    const clock = new THREE.Clock();

    init();
    animate();

    function init() {
      // ESCENA
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x020617);

      // CÃMARA
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(80, 120, 160);

      // LUCES
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x222233, 0.7);
      hemiLight.position.set(0, 200, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(100, 120, 80);
      dirLight.castShadow = true;
      scene.add(dirLight);

      // SUELO
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(400, 400),
        new THREE.MeshStandardMaterial({ color: 0x111827, roughness: 0.9 })
      );
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = -10;
      ground.receiveShadow = true;
      scene.add(ground);

      // EJE DE AYUDA (para comprobar que sÃ­ se ve algo)
      const axesHelper = new THREE.AxesHelper(50);
      scene.add(axesHelper);

      // RENDER
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // CONTROLES
      controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 60, 0);
      controls.update();

      // LOADER FBX
      const loader = new FBXLoader();

      // ðŸ”¥ AQUI VA TU ARCHIVO EXACTO (respeta espacios y mayÃºsculas)
      loader.load('models/fbx/Rumba Dancing.fbx', function (object) {

        // Escala tÃ­pica de Mixamo (ajusta si se ve gigante o micro)
        object.traverse(function (child) {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
          }
        });

        object.scale.setScalar(0.8);    // prueba 0.4, 1.0, etc.
        object.position.y = -10;        // bajar / subir el personaje

        // ANIMACIONES
        if (object.animations && object.animations.length > 0) {
          mixer = new THREE.AnimationMixer(object);
          const action = mixer.clipAction(object.animations[0]);
          action.play();
        } else {
          console.warn('El modelo FBX no trae animaciones embebidas');
        }

        scene.add(object);
      },
      undefined,
      function (error) {
        console.error('Error cargando FBX:', error);
      });

      // EVENTO RESIZE
      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
